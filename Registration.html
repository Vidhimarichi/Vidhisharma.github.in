<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial scale=1">
    <title>Document</title>
</head>

<body style="background-color:rgb(255, 166, 0)" ;>
    <div style="background-color:aquamarine;color:blue;padding: 20px 20px;">
        <h2 align="center">Registration Form</h2>
    </div>
    <img src="kiet.jpg" alt="kiet image">
    <div>
        <form>
            <label>FirstName:</label>
            <input type="text" placeholder="Enter Your Name" style="margin-left:5%" required><br>
            <label>Address:</label>
            <textarea style="margin-left:10%"></textarea><br>
            <label>Contact No:</label>
            <input type="number" style="margin-left:3%"><br> Subjects:
            <input type="checkbox" style="margin-left:10%">C++<br>
            <input type="checkbox" style="margin-left:33%">C<br>
            <input type="checkbox" style="margin-left:33%">Java<br>
            <input type="checkbox" style="margin-left:33%" checked>Python <br>
            <label>Gender:</label>
            <input type="radio" style="margin-left:12%" name="gen">Male<br>
            <input type="radio" 3 style="margin-left:32%" name="gen">Female<br>
            <label>Country:</label>
            <select>
                <option>--Select Country-- style="margin-left:5%"</option>
                <option>India</option>
                <option>USA</option>
                <option>Africa</option>
                <option selected disabled>--Select Country--</option>
            </select><br>
            <label>Upload File:</label>
            <input type="File">
            <button>OK</button>
            <input type=" button " value="Cancel ">
            <input type="submit ">
            <input type="reset "><br>
            <progress value="50 " max="100 "></progress>
            <fieldset>
                <legend>User Details</legend>
                Username:
                <input type="text "><br> Password:
                <input type="password ">
            </fieldset>
        </form>
    </div>
</body>

</html>
